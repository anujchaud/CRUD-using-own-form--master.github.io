{% extends 'employee/base.html' %}

{% block title %}UpdateEmployee|{% endblock %}

{% block body %}
<div class="container my-5 " style="border:2px pink; border-radius: 10px; ">
    <div class="row" >
        <div class="col-lg-6 flex" style='margin-left:300px; border: 1px ; border-radius:10px;background:lightblue;'>
            <h2 align="center" class="alert bg-primary mt-3" style="color:white;font-family:Lucida Calligraphy; font-style:bolt;">Update Employee</h2>

            <form method="post" action='' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label  class="form-label">Enter Full Name</label>
                    <input type="text" class="form-control" value="{{data.name}}"  name="name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Upload Photo </label>
                    <input type="file"  class="form-control" value="{{data.image}}"  name="image">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Email address</label>
                    <input type="email" class="form-control" value="{{data.email}}"  name="email">
                </div>
                
                <div class="mb-3">
                    <label  class="form-label">Mobile Number </label>

                    <input type="tel" class="form-control" value="{{data.mobile}}"  name="mobile">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Address</label>
                    <input type="text" class="form-control" value="{{data.address}}"  name="address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter City</label>
                    <input type="text" class="form-control" value="{{data.city}}" name="city">
                </div>
                    <button type="submit" class="btn btn-primary mb-3" style="margin-left:200px;">Submit</button>
            </form>
        </div>    
        </div>
        
    </div>

</div>

{% endblock %}
