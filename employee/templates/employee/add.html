{% extends 'employee/base.html' %}

{% block title %}AddEmployee|{% endblock %}

{% block body %}
<div><li style="background-color: white;">
    <a href="/"><button class="btn btn-info ms-5 my-2" >Back</button></a>
</li></div>
<div class="container my-5 "  >
    <div class="row" >
        <div class="col-lg-6 flex" style='margin-left:300px; border:1px; background:lightblue; border-radius:10px'>
            <h2 align="center" class="alert bg-primary mt-3" style="color:white;">Add Employee</h2>

            {% if messages %}
            <div class="alert alert-success bg-light" role="alert" style="padding:5px; color: aqua;">
                {% for i in messages %}
                <div class="alert-link">{{i}}</div>
                {% endfor %}
            </div>
            {% endif %}


            <form method="post" action='' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label  class="form-label">Enter Full Name</label>
                    <input type="text" class="form-control"  name="name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Upload Photo </label>
                    <input type="file" class="form-control"  name="image">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Email address</label>
                    <input type="email" class="form-control"  name="email">
                </div>
                
                <div class="mb-3">
                    <label  class="form-label">Mobile Number </label>
                    <input type="tel" class="form-control"  name="mobile">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Address</label>
                    <textarea type="text" class="form-control" name="address"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter City</label>
                    <input type="text" class="form-control" name="city">
                </div>
            
                    <button type="submit" class="btn btn-primary btn-lg mb-2">Submit</button>
                       
            </form>
            

        </div>
        </div>

    </div>

</div>

{% endblock %}
